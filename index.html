<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="https://cdn4.vectorstock.com/i/1000x1000/28/13/small-wall-clock-icon-simple-style-vector-12672813.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Digital Clock</h2>
      <div class="clock d-flex">
        <div>
          <span id="hour">00</span>
          <span class="text">hours</span>
        </div>
        <div>
          <span id="minutes">00</span>
          <span class="text">minutes</span>
        </div>
        <div>
          <span id="seconds">00</span>
          <span class="text">seconds</span>
        </div>
        <div>
          <span id="ampm">AM</span>
        </div>
      </div>
    </div>
        <footer>
      This Page Was Made By
      <a href="https://www.instagram.com/_biggest_ceo_/" target="_blank">
        THE BIGGEST CEO</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
